<nav class="mono navbar">
  <div class="nav-container">
    <div class="nav-element">
      <a class="a-nav mono" href="{{ site.baseurl }}/">
        <img class="logo-nav circle_bg" src="{{ site.baseurl }}/assets/images/logos/front_logo/front_logo_onyr_500x500.webp" alt="La Ruche">
      </a>
    </div>

    {% for item in site.data.navigation %}
      <div class="nav-element">
        <a 
          href="{{ item.link | absolute_url }}" 
          {% if page.url == item.link %}
            class="a-nav nav_button current"
          {% else %}
            class="a-nav mono nav_button" 
          {% endif %}>
          {{ item.name }}{{ item.page.title }}
        </a>
      </div>
    {% endfor %}

    <div class="nav-element">
      <button
        id="theme-toggle-button"
        class="theme-toggle theme-toggle--toggled"
        type="button"
        title="Toggle theme"
        aria-label="Toggle theme"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          width="1em"
          height="1em"
          fill="currentColor"
          class="theme-toggle__inner-moon"
          viewBox="0 0 32 32"
        >
          <path d="M27.5 11.5v-7h-7L16 0l-4.5 4.5h-7v7L0 16l4.5 4.5v7h7L16 32l4.5-4.5h7v-7L32 16l-4.5-4.5zM16 25.4a9.39 9.39 0 1 1 0-18.8 9.39 9.39 0 1 1 0 18.8z" />
          <circle cx="16" cy="16" r="8.1" />
        </svg>
      </button>
    </div>
  </div>
</nav>
